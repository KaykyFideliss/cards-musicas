<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
      
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="style.css">

      <!--POPPINS-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <title>SOUND CARDS</title>
   </head>
   <body>
      <div class="container-txt">
      </div>
      <h1>Sound cards idea</h1>
      <div class="container">
         <div class="card__container">
            <!--baco" -->
            <article class="card__article">
               <img src="assets/img/1/baco.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">09/08/2023</span>
                  <h2 class="card__title"><img src="assets/img/1/link.jpeg" alt="image" class="card__img" id="baco-click"></h2>
                  <a href="https://open.spotify.com/intl-pt/track/3nlhqZHMXG2A5UkW633wwx?si=b5d9820283f64e46" class="card__button"> Baco Exu do Blues - Samba in Paris </a>
               </div>
            </article>
                   
             <!--Tempo" -->
             <article class="card__article">
               <img src="assets/img/11/tempo.jfif" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">06/2024</span>
                  <h2 class="card__title"><img src="assets/img/11/link.jpeg" alt="image" class="card__img"></h2>
                  <a href="https://open.spotify.com/intl-pt/album/7opYgdcsTkMNxFNHWZueO8?si=xN3pRIxNQWqu1iD2WmBqmg" class="card__button">Tempo - kayblack</a>
               </div>
            </article>
         </div>
      </div>

      <script>
          const card = document.getElementById('baco-click');
  
          card.addEventListener('click', function() {
              window.open('https://open.spotify.com/intl-pt/track/3nlhqZHMXG2A5UkW633wwx?si=b5d9820283f64e46', '_blank');
          });

          const card2 = document.getElementById('tempo-click');

          card2.addEventListener('click', function() {
              window.open('https://open.spotify.com/intl-pt/album/7opYgdcsTkMNxFNHWZueO8?si=xN3pRIxNQWqu1iD2WmBqmg', '_blank');
          });
          
      </script>
</body>
</html>
